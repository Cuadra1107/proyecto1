                <div class="form-group">

                <div class="form-group">

                <button type="button" class="btn btn-success" onclick="comentar();">Comentar</button>

    <script>
        $(document).ready(function () {
            cargar_noticia();
        });

        function comentar() {
                var name = $('#name').val();
                var comment = $('#comment').val();

                $('#comments').append('<div><h3>' + name + '</h3><p>' + comment + '</p></div>');
                $('#name').val("");
                $('#comment').val("");
        }
    </script>
